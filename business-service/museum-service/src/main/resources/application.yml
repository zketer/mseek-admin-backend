spring:
  application:
    name: museum-service
  profiles:
    active: local

  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB      # 单个文件最大大小
      max-request-size: 200MB   # 请求最大大小
      file-size-threshold: 0    # 文件大小阈值，0表示所有文件都写入磁盘

  # Flyway数据库迁移配置
  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration
    table: flyway_schema_history_info

server:
  port: 8003
  servlet:
    context-path: /api/v1/museums

# MyBatis-Plus配置
mybatis-plus:
  type-aliases-package: com.lynn.museum.info.model.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
    # log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 关闭 SQL 详细日志
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      id-type: auto

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always

# SpringDoc配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html