spring:
  application:
    name: user-service
  profiles:
    active: local

  # Flyway数据库迁移配置
  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration
    table: flyway_schema_history_user

server:
  port: 8002
  servlet:
    context-path: /api/v1/system

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
    # log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 关闭 SQL 详细日志
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      id-type: auto

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always

# SpringDoc配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html