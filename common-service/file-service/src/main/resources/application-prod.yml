spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/mseek_file?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:rootroot}

  # Redis配置
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:-}
      database: ${REDIS_DATABASE:0}
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 2  # 保持最小空闲连接，避免连接全部失效
          time-between-eviction-runs: 60000  # 空闲连接检测周期（毫秒）
        shutdown-timeout: 100ms
        # Lettuce 客户端配置
        cluster:
          refresh:
            adaptive: true  # 自适应刷新拓扑
        # 连接验证配置
        validation-query-timeout: 3000  # 验证查询超时时间
      # 连接池配置优化
      client-type: lettuce  # 使用 Lettuce 客户端
      connect-timeout: 5000ms  # 连接超时时间
      # 启用连接测试
      test-on-borrow: true  # 从连接池获取连接时测试
      test-on-return: false  # 归还连接时不测试
      test-while-idle: true  # 空闲时测试连接有效性

  config:
    import: optional:nacos:${spring.cloud.nacos.config.server-addr}

  cloud:
    nacos:
      discovery:
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:-}
        server-addr: ${NACOS_SERVER_ADDR:nacos}
        namespace: ${NACOS_NAMESPACE:public}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        service: ${spring.application.name}
        register-enabled: true
        enabled: true

      config:
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:CEw7BBL6LTSA68x6}
        server-addr: ${NACOS_SERVER_ADDR:nacos}
        namespace: ${NACOS_NAMESPACE:public}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        file-extension: yml

# 存储配置（支持MinIO和OSS）
storage:
  # 存储类型：minio 或 oss - 通过环境变量STORAGE_TYPE控制
  type: ${STORAGE_TYPE:oss}
  bucket-name: ${BUCKET_NAME:m-seek}
  url-expiry: 604800  # 7天
  max-file-size: 209715200  # 200MB (200 * 1024 * 1024) - 支持应用安装包上传
  allowed-content-types:
    - image/jpeg
    - image/png
    - image/gif
    - image/webp
    - video/mp4
    - video/webm
    - video/avi
    - application/pdf
    - text/plain
    - application/vnd.android.package-archive  # APK文件
    - application/octet-stream                  # IPA文件及通用二进制
  path:
    avatar: avatar
    museum: museum
    announcement: announcement
    recommendation: recommendation
    checkin: checkin
    app-version: app-version  # 应用版本安装包存储路径
    temp: temp

  # MinIO配置
  minio:
    endpoint: ${MINIO_ENDPOINT:minio}
    access-key: ${MINIO_ACCESS_KEY:minioadmin}
    secret-key: ${MINIO_SECRET_KEY:minioadmin}

  # 阿里云OSS配置
  oss:
    endpoint: ${OSS_ENDPOINT:-}
    access-key-id: ${OSS_ACCESS_KEY_ID:-}
    access-key-secret: ${OSS_ACCESS_KEY_SECRET:-}
    region: ${OSS_REGION:cn-beijing}

# 日志配置
logging:
  config: classpath:logback-spring.xml
  file:
    path: /app/logs