spring:
  application:
    name: file-service
  profiles:
    active: local

  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB       # 单个文件最大大小（支持应用安装包上传）
      max-request-size: 200MB    # 请求最大大小
      file-size-threshold: 0     # 文件大小阈值，0表示所有文件都写入磁盘

  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration
    table: flyway_schema_history_user

server:
  port: 8004
  servlet:
    context-path: "/api/v1/files"

# MyBatis-Plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    # log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 关闭 SQL 详细日志
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      id-type: auto

# 管理端点
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always

# SpringDoc配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html